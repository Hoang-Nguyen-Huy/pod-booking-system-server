version: '3.1'

services:
  db:
    container_name: pod_booking_system_database
    image: mysql:8.0.36
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: PBS

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - db

